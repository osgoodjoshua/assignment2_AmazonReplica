<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34de8d57ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mockup</title>
</head>
<body>
    <!-- GrayBox -->
    <div id="header">
        <div id="graybox">
            <h6 id="box-text">103 x 31</h6>
        </div>
    </div>

    <!-- Sign In Box -->
    <section>
    <div class="card">
        <h1>Sign In</h1>
        <div class="form">
            <label class=form-text for="Email"><b>Email(phone or mobile accounts)</b></label>
            <input class=form-input type="text" placeholder="Enter Email" required><br>
            <label class=form-text id=pw for="password"><b>Password<a id=forgot-pw href="#">Forgot Password</a></b></label>
            <input class=form-input type="text" placeholder="Enter Password" required>
            <button type="submit" class="button" id="continue">Continue</button>
            <div class=form-text id="help" for="Help"><a href="#"><i id="icon" class="fa-solid fa-caret-up fa-rotate-90"></i>Need Help?</a></label></div>
        </div>
    </div>
    </section>

    <!-- Divider -->
    <section class="divider-container">
        <div class="divider">New To Amazon?</div>
    </section>

    <!-- Create Account Button -->
    <div class="button">
        <div id="account-button">
            <button type="submit" id="create-account">Create Your Amazon Account</button>
        </div>
    </div>

    <!-- Footer -->
    <section class="footer">
        <div class="footer-container">
            <h6>
                <div class="footer-links">
                    <a href="#">Conditions of use</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Help</a>
                </div>
                <div id="copyright-info">
                    <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates </p>
                </div>
            </h6>
        </div>
    </section>
</body>
</html>
